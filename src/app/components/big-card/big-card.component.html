<div class="contianer-big-card">
    <div class="big-card-photo">
        <img src="{{photoCover}}"
         alt="" width="100%"
         height="350px">
    </div>
    <div class="big-card-title">
        <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>
    <div class="big-card-discription">
        <p> {{cardDescription}}
        </p>
    </div>
</div>
